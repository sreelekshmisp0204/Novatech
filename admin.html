<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | SkillSwap</title>
  <link rel="stylesheet" href="assets_css_styles.css">
  <style>
    main {
      height: 60vh; /* Set height to 60% of the viewport height */
      overflow-y: auto; /* Allow scrolling if content exceeds the height */
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <header>
    <h1>SkillSwap Admin</h1>
  </header>
  <main>
    <h2>Manage Users</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Skills Offered</th>
        <th>Skills Wanted</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>Alex</td>
        <td>Coding</td>
        <td>Guitar</td>
        <td><button class="btn">Remove</button></td>
      </tr>
    </table>
  </main>
  <footer>
    <p>&copy; 2025 SkillSwap. All rights reserved.</p>
  </footer>
</body>
</html>
